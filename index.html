<!DOCTYPE html>

  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="whos-turn">Player 1</div>

      <div id ="2" class="square"></div>

      <div id ="7" class="square"></div>

      <div id ="9" class="square"></div>
    </div>
  </div>
</body>
</body>
</html>
